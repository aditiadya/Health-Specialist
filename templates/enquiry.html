{% extends 'base.html' %}
{% block title %}
{% endblock title %}

{% block content %}
<style>
    .fw-normal{
        color: #35b6b4;
    }
</style>
{% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong></strong> {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
<form action="/enquiry" method="post">
    {%csrf_token%}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3 border p-4 shadow bg-light">
            <div class="col-12">
                <h2 class="fw-normal  fs-4 text-uppercase mb-4"><b> Quick Enquiry</b></h2>
            </div>
            <form action="">
                <div class="row g-3">
                    <div class="col-md-12">
                        <input type="name" name="name" id="name" class="form-control" required placeholder="Full Name">
                    </div>
                    
                    <div class="col-md-12">
                        <input type="tel" name="phone" id="phone" class="form-control" required placeholder="Phone Number">
                    </div>
                    <div class="col-md-12">
                        <input type="email" name="email" id="email" class="form-control" required placeholder="Enter Email">
                    </div>
                    
                    
                    <div class="col-12">
                        <textarea id="content" name="content" class="form-control" placeholder="Enquiry For" required></textarea>
                    </div>
                    <div class="col-12 mt-5">                        
                        <button type="submit" class="btn btn-success float-end">Send</button>
                        <button type="reset" class="btn btn-outline-secondary float-end me-2">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</form>
{% endblock content %}
